<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dice Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Dice Game</h1>
    <p>Click the button to play!</p>
    <div class="dice">
        <div class="dice-player">
            <h1>Player 1</h1>
            <img id="dice1" src="dice1.png">
        </div>
        <div class="dice-player">
            <h1>Player 2</h1>
            <img id="dice2" src="dice2.png">
        </div>
    </div>
    <button onclick="rollDice()">Roll Dice</button>
    <h1 id="result"></h1>
</div>
<footer>
    Game created by Jaelenn Johnson, CS 312.
</footer>
<script src="index.js"></script>
</body>
</html>
